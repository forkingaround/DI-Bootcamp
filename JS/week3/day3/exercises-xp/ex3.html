<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 : Transform The Sentence</title>
</head>

<body>
    <p><strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
        <strong>end</strong> you <strong>will</strong> be great Developers!
        <strong>Enjoy</strong> the <strong>JavaScript </strong> lessons</p>

    <script>
    // Declare a global variable named allBoldItems.
        let allBoldItems;

    // Create a function called getBold_items() that takes no parameter.
    // This function should collect all the bold items inside the paragraph and 
    // assign them to the allBoldItems variable.
        const getBold_items = () => {
            allBoldItems = document.getElementsByTagName("strong");
            return allBoldItems;
        };
        // getBold_items();
        // console.log(allBoldItems);

    // Create a function called highlight() that changes the color of all the bold text to blue.
        const highlight = () => {
            for (let i of getBold_items()) {
                i.style.color = "blue";
            }
        }
        // highlight();

    // Create a function called return_normal() that changes the color of all the bold text back to black.
        const return_normal = () => {
            for (let i of getBold_items()) {
                i.style.color = "black";
            }
        }
        // return_normal();

    // Call the function highlight() on mouseover 
    // (ie. when the mouse pointer is moved onto the paragraph), and 
    // the function return_normal() on mouseout (ie. when the mouse pointer is 
    // moved out of the paragraph).
        document.getElementsByTagName("p")[0].addEventListener("mouseover", highlight);
        document.getElementsByTagName("p")[0].addEventListener("mouseout", return_normal);
        
    </script>
</body>

</html>
