<!DOCTYPE html>
    <html>
    <head>
        <title>Exercise 3: Drag & Drop</title>
        <style>
        #target {
          width: 200px;
          height: 200px;
          position: relative;
          background: yellow;
        }
        #box {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
    </head>
    <body>
        <div id="target" ondragover="allowDrop(event)" ondrop="dragDrop(event)"></div>
        <br>
        <div id="box" draggable="true" ondragstart="dStart(event)"></div>

        <script>
          const dStart = (e) => {
            console.log("target:",  e.target);
            console.log("id: ",  e.target.id );
            e.dataTransfer.setData("text", e.target.id);
          };
          const allowDrop = (e) => {
            console.log(e);
            e.preventDefault();
          };
          const dragDrop = (e) => {
            e.preventDefault();
            let data = e.dataTransfer.getData("text");
            console.log("data: ",  data);
            let box = document.getElementById(data);
            e.target.appendChild(box);
          }
        </script>
    </body>
    </html>
