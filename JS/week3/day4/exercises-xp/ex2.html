<!DOCTYPE html>
    <html>
    <head>
        <title>Exercise 2 : Move The Box</title>
        <style>
        #container {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;
        }
        #animate {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
    </head>
    <body>
        <p><button onclick="myMove()">Click Me</button></p>
        <div id="container">
          <div id="animate"></div>
        </div>
        <script>
        // Copy the code above, to a structured HTML file.
        // In your Javascript file, use setInterval to move the <div id="animate"> 
        // to the right side of the <div id="container">, when the button is clicked on.
        // The <div id="animate"> should move 1px to the right every milisecond, 
        // until it reaches the end of the <div id="container">.
        // Hint : use clearInterval as soon as the box reaches the right end side of the container
        // Hint : check out the demonstration in the Course Noted named JS Functions
        const myMove = () => {
            // console.log('click');
            const square = document.getElementById("animate");
            let lft = 0;
            let t = setInterval(()=>{
                square.style.left = lft + "px";
                lft++;
                if(lft >= 350) {
                    clearInterval(t);
                }
            },1);
        }

        const btn = document.getElementsByTagName("button")[0];
        btn.addEventListener("click",myMove); 
        

        </script>
    </body>
    </html>
