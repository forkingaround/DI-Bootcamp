<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 : Change The Navbar</title>
</head>
<body>
    <div id="navBar">
        <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Friends</a></li>
            <li><a href="#">Messenger</a></li>
            <li><a href="#">My Pics</a></li>
        </ul>
    </div>
    <script>
        let log = console.log;
    // Using Javascript, in the <div>, change the value of the id attribute from navBar to socialNetworkNavigation, using the setAttribute method.
        document.querySelector("#navBar").setAttribute("id","socialNetworkNavigation");

    // We are going to add a new <li> to the <ul>.
    // First, create a new <li> tag (use the createElement method).
        let newLi = document.createElement("li");
        // log(newLi);

    // Create a new text node with “Logout” as its specified text.
        let logout = document.createTextNode("Logout");
        // log(logout);

    // Append the text node to the newly created list node (<li>).
        newLi.innerHTML = '<a href="#"></a>';
        newLi.firstChild.append(logout);

    // Finally, append this updated list node to the unordered list (<ul>), using the appendChild method.
        document.getElementsByTagName("ul")[0].appendChild(newLi);

    // Use the firstElementChild and the lastElementChild properties to retrieve the first and last <li> elements from their parent element (<ul>). Display the text of each link. (Hint: use the textContent property).
        log(document.getElementsByTagName("ul")[0].childNodes[1].textContent);
        log(document.getElementsByTagName("ul")[0].lastChild.textContent);
    </script>
</body>
</html>
