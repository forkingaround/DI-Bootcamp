<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 : Users And Style</title>
</head>

<body>
    <div>Users:</div>
    <ul>
        <li>John</li>
        <li>Pete</li>
    </ul>
    <script>
        
        // Add a “light blue” background color and some padding to the <div>.
            let d = document.getElementsByTagName("div")[0];
            console.log(d);
            d.style.backgroundColor = "lightblue";
            d.style.padding = "1rem";
        
        // Do not display the <li> that contains the text node “John”. (the first <li> of the <ul>)
            document.querySelector("ul > li:first-child").style.display = "none";

        // Add a border to the <li> that contains the text node “Pete”. (the second <li> of the <ul>)
            console.log(document.querySelectorAll("li")[1]);
            document.querySelectorAll("li")[1].style.border = "1px solid darkblue";
            
        // Change the font size of the whole body.
            document.body.style.fontSize = "21px";

        // Bonus: If the background color of the div is “light blue”, alert “Hello x and y” (x and y are the users in the div).
            if (document.querySelector("div").style.backgroundColor == "lightblue") {
                alert("Hello " + document.querySelectorAll("li")[0].textContent + " and " + document.querySelectorAll("li")[1].textContent);
            }
    </script>
</body>

</html>
