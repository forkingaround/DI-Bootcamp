<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 : Giphy API</title>
</head>
<body>
    <h1>Exercise 1 : Giphy API</h1>
    <cite>Create a program to retrieve the data from the API URL provided above. Use XMLHttpRequest object to make an AJAX request to the Giphy API and console.log the Javascript Object.</cite>
    <script type="text/javascript">
        
        let u = "https://api.giphy.com/v1/gifs/search?q=hilarious&rating=g&api_key=hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My";
        let xhr = new XMLHttpRequest();
        xhr.open("GET", u);
        xhr.responseType = "json";
        xhr.send();

        xhr.onload = function() {
            if (xhr.status != 200) {
                alert(`Error ${xhr.status}: ${xhr.statusText}`);
            } else {
                let responseObj = xhr.response;
                console.log(responseObj);
            }
        };
        xhr.onerror = function() {
            alert("Request failed");
        };

    </script>
</body>
</html>
