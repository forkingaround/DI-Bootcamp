<!DOCTYPE html>

<head>

<body>
    <h1>Exercise 1 : Comparison</h1>
    <ol>
        <li>Create a function called compareToTen(num) that takes a number as an argument.</li>
        <li>
            The function should return a Promise:
            <ul>
                <li>the promise resolves if the argument is less than 10</li>
                <li>the promise rejects if argument is greater than 10</li>
            </ul>
        </li>
    </ol>
    <script>
        const compareToTen = (num) => {
            return new Promise((resolve, reject) => {
                if(num < 10) {
                    resolve('Number is less than 10');
                } else {
                    reject('Number is greater than or equal to 10');
                }
            });
        }
        compareToTen(15)
            .then(result => console.log(result))
            .catch(error => console.log(error));
    </script>
</body>
