<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>daily challenge</title>
    <style>
        #result {
            display:none;
        }
        #words::placeholder {
            font-size: small;
            font-style: italic;
            color:rgb(187, 187, 187);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h6 class="text-white bg-primary p-2 d-inline-block">Week 2 | Day 4 Daily Challenge</h6>
        <h2>Words In The Stars</h2>
        <div class="p-3 bg-secondary-subtle">
            <textarea class="form-control" id="words" rows="5" placeholder="Enter some words"></textarea>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-light my-3" id="clear-btn">Reset</button>
                <button type="button" class="btn btn-primary my-3" onclick="getWords();">Submit</button>
            </div>
        </div>
        <div class="p-3 bg-primary-subtle font-monospace" id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="dailychallenge-v2.js"></script>
</body>
</html>
