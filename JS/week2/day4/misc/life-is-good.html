<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life is Good</title>
</head>
<body>
    <button id="my-btn">Hello</button>
    <div id="display"></div>
    <script>
        let myBtn = document.getElementById('my-btn');
        myBtn.addEventListener('click',() => display.innerText = 'Life is good!');
    </script>
</body>
</html>
